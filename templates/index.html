<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="flex space-x-8">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 id="registro" class="text-center text-2xl font-bold text-gray-800 mb-4">Registro</h2>
            <form id="formularioRegistro">
                <div class="mb-4">
                    <label for="regUsuario" class="block text-gray-700 text-sm font-bold mb-2">Nombre de Usuario:</label>
                    <input type="text" id="regUsuario" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="regContrasena" class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>
                    <input type="password" id="regContrasena" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="regTelefono" class="block text-gray-700 text-sm font-bold mb-2">Teléfono:</label>
                    <input type="tel" id="regTelefono" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="regDireccion" class="block text-gray-700 text-sm font-bold mb-2">Dirección:</label>
                    <input type="text" id="regDireccion" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="regDNI" class="block text-gray-700 text-sm font-bold mb-2">DNI:</label>
                    <input type="text" id="regDNI" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-gray-800 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Registrar
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 id="inicio-de-sesión" class="text-center text-2xl font-bold text-gray-800 mb-4">Inicio de Sesión</h2>
            <form id="formularioInicioSesion">
                <div class="mb-4">
                    <label for="loginUsuario" class="block text-gray-700 text-sm font-bold mb-2">Nombre de Usuario:</label>
                    <input type="text" id="loginUsuario" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="loginContrasena" class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>
                    <input type="password" id="loginContrasena" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-gray-800 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Iniciar Sesión
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
